<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="d-flex justify-content-between m-2">
                <h4 class="fst-italic">Booking Portal</h4>
                <a class="btn btn-primary" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
                    aria-controls="offcanvasExample">
                    Add New
                </a>
            </div>
            <div>
                <table class="table table-bordered table-secondary">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>City</th>
                            <th>Mobile No.</th>
                            <th>Email</th>
                            <th>Car</th>
                            <th>Discount</th>
                            <th>Total Bill Amount</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>


<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">New Booking</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <div class="row">
            <div class="col-6">
                <label for="">Customer Name</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-6">
                <label for="">Customer City</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-6">
                <label for="">Mobile No.</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-6">
                <label for="">Email</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-6">
                <label for="">Select Car</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-6">
                <label for="">Booking Date</label>
                <input type="date" class="form-control">
            </div>
            <div class="col-6">
                <label for="">Discount</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-6">
                <label for="">Total Bill Amount</label>
                <input type="text" class="form-control">
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary m-2">Submit</button>
                <button class="btn btn-warning m-2">Update</button>
                <button class="btn btn-danger  m-2">Clear</button>
            </div>

        </div>
    </div>
</div>
