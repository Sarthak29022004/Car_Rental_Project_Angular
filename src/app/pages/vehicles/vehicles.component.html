<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="d-flex justify-content-between m-2">
                <h4 class="fst-italic">Car Portal</h4>
                <a class="btn btn-primary" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
                    aria-controls="offcanvasExample">
                    Add New
                </a>
            </div>
        </div>
    </div>
    <div class="row">
        @for (item of carList$ | async; track $index) {
        <div class="col-3 mt-3">
            <div class="card" style="width: 18rem;">
                <img [src]="item.carImage"
                    class="card-img-top" alt="...">
                <div class="card-body">
                    <div class="row">
                        <div class="col-6 text-start">
                            <span>{{item.brand}}</span> {{item.model}}
                            <h5></h5>
                        </div>
                        <div class="col-6 text-end">
                            <span>{{item.year}}</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 text-start">
                            <div class="red">

                            </div>
                        </div>
                        <div class="col-6 text-end">
                            <span>$ {{item.dailyRate}}</span>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-danger">Delete</button>
                        <button class="btn btn-success">Edit</button>
                    </div>
                </div>
            </div>
        </div>
        }
    </div>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Add New Car</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <!-- --{{vehicleFormData() | json}} -->
            <div class="row">
                <div class="col-6 mt-3">
                    <label for="">Reg No.</label>
                    <input type="text" (change)="updateForm('regNo',$event)" class="form-control border-secondary"
                        placeholder="Enter Reg No.">
                </div>
                <div class="col-6 mt-3">
                    <label for="">Brand</label>
                    <input type="text" (change)="updateForm('brand',$event)" class="form-control border-secondary"
                        placeholder="Enter brand name">
                </div>
                <div class="col-6 mt-3">
                    <label for="">Model</label>
                    <input type="text" (change)="updateForm('model',$event)" class="form-control border-secondary"
                        placeholder="Enter Model">
                </div>
                <div class="col-6 mt-3">
                    <label for="">Year</label>
                    <input type="text" (change)="updateForm('year',$event)" class="form-control border-secondary"
                        placeholder="Enter Year">
                </div>
                <div class="col-6 mt-3">
                    <label for="">Color</label>
                    <input type="text" (change)="updateForm('color',$event)" class="form-control border-secondary"
                        placeholder="Enter Color">
                </div>
                <div class="col-6 mt-3">
                    <label for="">Daily Rate</label>
                    <input type="text" (change)="updateForm('dailyRate',$event)" class="form-control border-secondary">
                </div>
                <div class="col-6 mt-3">
                    <label for="">Car Image URL</label>
                    <input type="text" (change)="updateForm('carImage',$event)" class="form-control border-secondary"
                        placeholder="Enter Car Image URL">
                </div>

                <div class="mt-3 d-flex justify-content-center">
                    <button class="btn btn-secondary m-2">Reset</button>
                    <button class="btn btn-success m-2" (click)="onSave()">Save Car</button>
                </div>
            </div>
        </div>
    </div>
</div>
